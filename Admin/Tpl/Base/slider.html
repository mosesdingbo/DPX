<include file='Public:header' />
	<div class="bg">
		<div class="add-cooperate">
			<div class="title">
				添加动态图
			</div>
            <form name="input" action="__URL__/createslider" method="post" enctype="multipart/form-data">
			<div class="add">
				<div class="words">插入动态图
				<input type="file" name="slider">
			</div>
			<div class="publish-center">
				<input class="publish" type="submit" value="发布">
			</div>
			</div>
           </form>

			<div class="list">
				<div class="words">已添加的动态图</div>
				<table>
					<tbody>
                    <volist name="slider" id="vo">
						<tr>
							<td><img src="__PUBLIC__/Uploads/sliderimage/s_<{$vo.slidername}>"></td>

							<td><a href="__URL__/deleteslider/id/<{$vo.id}>">
                                <input class="delete" type="submit" value="删除">
                                 </a>
                            </td>
						</tr>
                    </volist>
					</tbody>
				</table>
			</div>
            </form>
		</div>
	</div>
</body>
</html>
