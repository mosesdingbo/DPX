<include file='Public:header' />
	<div class="bg">
        <form action="__URL__/addwebsite" method="post">
		<div class="website">
			<div class="title">
				大排协
			</div>
			<div class="add">
				<div class="words">协会简介
				<textarea id="TextArea1" name="content" class="kindeditor" style="width:700px;height:600px;">
                    <{$website[0][intro]}>
				</textarea>
				</div>
			</div>	
			<div class="add">
				<div class="words">协会章程
				<textarea id="TextArea2" name="content" class="kindeditor" style="width:700px;height:600px;">
                    <{$website[0][rule]}>
				</textarea>
				</div>
			</div>	
			<div class="add">
				<div class="words">组织结构
				<textarea id="TextArea3" name="content" class="kindeditor" style="width:700px;height:600px;">
                    <{$website[0][org]}>
                </textarea>
				</div>
			</div>
            <div class="add">
                <div class="words">联系方式
                    <textarea id="TextArea4" name="content" class="kindeditor" style="width:700px;height:600px;">
                        <{$website[0][con]}>
                    </textarea>
                </div>
            </div>

			<div class="publish-center">
			<input type="submit" value="发布" class="publish">
			</div>
		</div>
        </form>
	</div>
		<!-- 调用Cheditor -->
		<script type="text/javascript">
	    CKEDITOR.replace('TextArea1');
	    CKEDITOR.replace('TextArea2');
	    CKEDITOR.replace('TextArea3');
	    CKEDITOR.replace('TextArea4');
	//如果是在ASP.NET环境下用的服务器端控件<TextBox>
	    CKEDITOR.replace('tbContent');
	//如果<TextBox>控件在母版页中，要这样写
	    CKEDITOR.replace('<%=tbContent.ClientID.Replace("_","$") %>');
		</script>
</body>
</html>
