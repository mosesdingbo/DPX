<include file='Public:header' />
	<div class="bg">
        <form name=input action="__URL__/creatematch" method="post" enctype="multipart/form-data">
        <div class="website">
			<div class="title">
				添加具体比赛
			</div>
            <div class="add">
                <div class="words">所属联赛
                    <select data-placeholder="此处选择所属联赛" name="unionname" class="select">
                        <!-- 第一个option请为空不要动，因为要显示data-placeholder的值 -->
                        <option value="-2"></option>
                        <volist name="union" id="vo">
                            <option value="<{$vo.unionname}>"><{$vo.unionname}></option>
                        </volist>                    
                    </select>
                </div>
            </div>
            <div class="add">
                <div class="words">比赛名称
                    <input type="text" name="matchname">
                </div>
            </div>
			<div class="add">
				<div class="words">开始时间
				<input type="text" name="sdate" id="start" value="2014-1-1">
				</div>
				<div class="words">结束时间
				<input type="text" name="edate" id="end" value="2014-12-12">
				</div>
			</div>
			<div class="add">
				<div class="words" >比赛地点
				<input type="text" name="location">
				</div>
			</div>
			<div class="add">
				<div class="words"  >比赛图片
				<input type="file" name="imagename">
				</div>
			</div>
			<div class="add" name="intro">
				<div class="words">比赛简介
				<textarea id="TextArea1" name="intro" class="kindeditor" style="width:700px;height:600px;">
				</textarea>
				</div>
			</div>	
			<div class="add">
				<div class="words" >比赛规则
				<textarea id="TextArea2" name="rule" class="kindeditor" style="width:700px;height:600px;">
				</textarea>
				</div>
			</div>	
			<div class="publish-center" >
				<input type="submit" value="发布" class="publish">
			</div>
		</div>
            </form>
	</div>
		<!-- 调用Cheditor -->
		<script type="text/javascript">
	    CKEDITOR.replace('TextArea1');
	    CKEDITOR.replace('TextArea2');
	//如果是在ASP.NET环境下用的服务器端控件<TextBox>
	    CKEDITOR.replace('tbContent');
	//如果<TextBox>控件在母版页中，要这样写
	    CKEDITOR.replace('<%=tbContent.ClientID.Replace("_","$") %>');
		</script>



</body>
</html>
