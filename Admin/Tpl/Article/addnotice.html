<include file='Public:header' />
<div class="bg">
    <div class="container">
        <div class="article">
            <form name="input" action="__URL__/createnotice" method="post" enctype="multipart/form-data">
                <div class="publish-title">
                    <input type="text" name=title placeholder="请你在这里输入你想要添加公告的题目">
                </div>
                <div class="content">
                    <textarea id="TextArea1" name="content" class="kindeditor" style="width:700px;height:600px;"></textarea>
                </div>
        </div>
        <div class="buttons">
            <div class="buttons-right">
                <input class="submit" type="submit" value="发表" />
                <input class="cancel" type="button" value="取消">
            </div>
            <div class="buttons-left">
                <select data-placeholder="文章所属比赛,没有可不选" name="matchname" class="select">
                    <!-- 第一个option请为空不要动，因为要显示data-placeholder的值 -->
                    <option value="无"></option>
                    <volist name="match" id="vo">
                        <option value="<{$vo.matchname}>"><{$vo.matchname}></option>
                    </volist>
                    <!--
					<option value=""><{$match[0][unionname]}></option>
					<option value=""><{$match[1][unionname]}></option>
					<option value="fiat">新闻速递</option>
					<option value="audi">新闻速递</option>
					-->
                </select>
            </div>
            <div class="add">
                <div class="add-attachment" >添加附件
                    <input type="file" name="attachment">
                </div>
            </div>

            </form>
        </div>
    </div>
</div>
<!-- 调用Cheditor -->
<script type="text/javascript">
    CKEDITOR.replace('TextArea1');
    //如果是在ASP.NET环境下用的服务器端控件<TextBox>
    CKEDITOR.replace('tbContent');
    //如果<TextBox>控件在母版页中，要这样写
    CKEDITOR.replace('<%=tbContent.ClientID.Replace("_","$") %>');
</script>
<!-- 调用Chosen -->
<script>
    $(function(){
        $('.select').chosen();
    });
</script>
</body>
</html>
