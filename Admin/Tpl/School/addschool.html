<include file='Public:header' />
	<div class="bg">
        <form name="input" action="__URL__/createschool" method="post" enctype="multipart/form-data">
		<div class="website">
			<div class="title">
				添加会员学校
			</div>
			<div class="add">
				<div class="words">学校名称
				<input type="text" name="name">
				</div>
			</div>

			<div class="add">
				<div class="words">学校logo
				<input type="file" name="logo" >
				</div>
			</div>

            <div class="add">
                <div class="words">所属地区
                    <select data-placeholder="此处选择所属地区" name="location" class="select">
                        <!-- 第一个option请为空不要动，因为要显示data-placeholder的值 -->
                        <option value="-2"></option>
                        <option value="华北">华北</option>
                        <option value="东北">东北</option>
                        <option value="华东">华东</option>
                        <option value="华中">华中</option>
                        <option value="西北">西北</option>
                        <option value="西南">西南</option>
                        <option value="华南">华南</option>
                    </select>
                </div>
            </div>


           	<div class="add">
				<div class="words">学校简介
				<textarea id="TextArea1"  name=intro class="kindeditor" style="width:700px;height:600px;">
				</textarea>
				</div>
			</div>	
			<div class="publish-center">
			<input type="submit" value="发布" class="publish">
			</div>
		</div>
        </form>
	</div>
		<!-- 调用Cheditor -->
		<script type="text/javascript">
	    CKEDITOR.replace('TextArea1');
	//如果是在ASP.NET环境下用的服务器端控件<TextBox>
	    CKEDITOR.replace('tbContent');
	//如果<TextBox>控件在母版页中，要这样写
	    CKEDITOR.replace('<%=tbContent.ClientID.Replace("_","$") %>');
		</script>
</body>
</html>
